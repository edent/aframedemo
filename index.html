<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="texture" src="img/dali1.png" crossorigin="">
     </a-assets>
     <a-box src="#texture" position="1 1 1" color="#ffffff"></a-box>

      <!-- <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <!-- <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity> -->

      <a-cube position="0 0 0" rotation="0 0 0" width="1" height="1" depth="5" color="#4CC3D9"></a-cube>
      <a-cube position="0 2 0" rotation="0 0 0" width="1" height="1" depth="3"  material="src: url(img/dali1.jpg)"></a-cube>
      <a-cube position="2 0 0" rotation="1 0 0" width="1" height="1" depth="3"  material="src: url(img/dali1.jpg)"</a-cube>

      <!-- <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane rotation="-90 0 0" width="14" height="14" color="green"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
